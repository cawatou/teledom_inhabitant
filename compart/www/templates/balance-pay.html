<ion-vew title="Внести деньги на счет">
  <ion-content class="has-header has-footer">
	<div class="popup pop-page">
		<div class="w">
			<div class="title">
				<a class="prev" ng-click="goBack()"></a>
				Выберите способ оплаты
			</div>
			<div class="info-block item info-block-card" ng-repeat="method in methods">
			  <span class="info-block-card_number">
				{{method.name}}
			  </span>
			  <i class="icon-arrow-right-black info-block-card_open-icon"></i>
			</div>
		</div>
	</div>
  </ion-content>
