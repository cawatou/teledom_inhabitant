<ion-vew  title="Мой кабинет" class="has-header">
  <ion-content class="has-header">
    <div class="profile-header">
      <div class="profile-header_avatar">
        <img ng-src="{{user.avatar}}">
      </div>
      <p class="profile-header_hi">Здравствуйте!</p>
      <p class="profile-header_name"> {{user.first_name}} {{user.second_name}} </p>
    </div>
    <div class="balance-item">
      {{infoname}}
    </div>
    <div ng-repeat="pacgaje in pacgajes track by $index" class="info-block item">
      <div class="user-info">
        <p class="user-info-type">{{pacgaje.name}}</p>
        <div class="service-icon" ng-repeat="service in pacgaje.services">
          <i class="icon-{{service}}-package"></i>
        </div>
      </div>
      <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="pacgaje.active" ng-change="setActive($index)">
         <div class="track">
           <div class="handle"></div>
         </div>
      </label>
    </div>
  </ion-content>
  <div class="bar bar-footer counters-footer">
    <div class="footer-buttons">
      <button class="button-bottom" type="button" ng-click="goBack()">
        <span>Сохранить</span>
      </button>
      <button class="button-circle pull-right" type="button" ui-sref="main.dash">
        <i class="icon-td-back"></i>
      </button>
    </div>
  </div>
</ion-vew>
